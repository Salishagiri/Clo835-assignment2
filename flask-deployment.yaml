apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: k8s-application
spec:
  replicas: 3
  selector:
    matchLabels:
      app: employee-app
  template:
    metadata:
      labels:
        app: employee-app
    spec:
      containers:
      - name: employee-app
        image: 290848585164.dkr.ecr.us-east-1.amazonaws.com/assignment2:appv1.0
        ports:
        - containerPort: 8080
        env:
        - name: DBHOST
          value: "mysql-service.k8s-database.svc.cluster.local"
        - name: DBUSER
          value: "root"
        - name: DBPWD
          value: "password"
        - name: DATABASE
          value: "employees"
        - name: DBPORT
          value: "3306"
        - name: APP_COLOR
          value: "white"
      imagePullSecrets:
      - name: ecr-secret


