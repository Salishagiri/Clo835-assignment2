apiVersion: v1
kind: Pod
metadata:
  name: app-pod
  namespace: k8s-application
  labels:
    app: employee-app
spec:
  containers:
  - name: employee-app
    image: 290848585164.dkr.ecr.us-east-1.amazonaws.com/assignment2:appv1.0
    ports:
    - containerPort: 8080
    env:
    - name: DBHOST
      value: "mysql-service.k8s-database.svc.cluster.local"
    - name: DBUSER
      value: "root"
    - name: DBPWD
      value: "password"
    - name: DATABASE
      value: "employees"
    - name: DBPORT
      value: "3306"
    - name: APP_COLOR
      value: "blue"
  imagePullSecrets:
  - name: ecr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: k8s-application
spec:
  type: NodePort
  selector:
    app: employee-app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30000


